- name: firewalld block
  block:

    - name: ensure firewalld started and enabled
      systemd:
        name: firewalld
        state: started
        enabled: yes

    - name: allow nelson tcp port in firewall
      firewalld:
        port: "{{ item }}/tcp"
        permanent: true
        state: enabled
        immediate: yes
      with_items:
        - "{{ nelson_tcp_port }}"
        - "{{ nelson_gui_port }}"

    - name: allow nelson gui proxy port via selinux seport
      seport:
        ports: "{{ nelson_gui_port }}"
        proto: tcp
        setype: http_port_t
        state: present

  when:
    - ansible_distribution == 'CentOS'

- name: allow nelson tcp port in firewall
  ufw:
    rule: allow
    direction: in
    proto: tcp
    port: "{{ item }}"
  with_items:
    - "{{ nelson_tcp_port }}"
    - "{{ nelson_gui_port }}"
  when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'
