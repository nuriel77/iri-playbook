# --- Ubuntu

# Required, else jq and some other packages fail
- name: Update all packages to the latest version
  apt:
    upgrade: dist

- name: Install software-properties-common
  apt:
    state: latest
    name: software-properties-common
    update_cache: yes

- name: Install python-api
  apt:
    name: python-apt
    state: present

- name: Install some packages
  apt:
    name: "{{ packages }}"
    update_cache: yes
  vars:
    packages:
      - maven
      - jq
      - ufw
      - wget
      - lsof
      - curl
      - pv
      - nano
      - sysstat
      # disabled due to https://github.com/Atoptool/atop/blob/master/README#L34
      #- atop
      - htop
      - pastebinit
      - openssl
      - bsdmainutils
      - whiptail
      - python-pip
      - python3-pip
      - openjdk-8-jdk
  tags:
    - deps
    - scripts
