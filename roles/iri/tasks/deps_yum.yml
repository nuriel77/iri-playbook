# --- CentOS
- name: Install epel-release
  yum: state=latest name=epel-release

- name: Install some packages
  yum: state=latest name={{ item }}
  with_items:
    - policycoreutils-python
    - libappindicator
    - firewalld
    - curl
    - wget
    - lsof
    - jq
    - pv
    - nano
    - sysstat
    - atop
    - htop
    - fpaste
    - openssl
    - util-linux
    - python-pip
    - python-passlib
    - httpd-tools
    - python-pip
  tags:
    - scripts
    - deps
