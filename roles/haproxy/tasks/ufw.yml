- name: allow remote lb ports in firewall
  ufw:
    rule: allow
    direction: in
    proto: tcp
    port: "{{ item }}"
  with_items:
    - "{{ iri_api_port_remote }}"
    - "{{ haproxy_stats_port }}"

- name: Set ufw logging
  ufw:
    logging: "{{ ufw_logging }}"

- name: rate limit iri api port in firewall
  ufw:
    rule: limit
    direction: in
    proto: tcp
    port: "{{ iri_api_port_remote }}"
    log: yes
  when:
    - ufw_limit_iri_api is defined
    - ufw_limit_iri_api|bool == True

- name: allow haporxy peering port in firewall
  ufw:
    rule: allow
    direction: in
    src: "{{ item[0] }}"
    proto: "{{ item[1].proto }}"
    port: "{{ item[1].port }}"
  with_nested:
    - "{{ groups['fullnode'] | map('extract', hostvars, ['ip']) | list | difference([ip]) }}"
    - - {"port": '{{ haproxy_peer_port }}', "proto": "tcp"}
  when: groups['fullnode'] | length > 1
